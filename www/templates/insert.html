<!--
  This template loads for the 'tab.insert' state (app.js)
-->
<ion-view title="Add reflection">
    <ion-content has-header="true" padding="true" has-footer="false" scroll="false">
    <form ng-submit="createReflection(reflection)">
        <div class="list">

            <!--  Date picker generated from last 4 days -->
            <div class="button-bar">
                <a class="button {{styleDate(3)}}" ng-click="setDate(3)">{{getDate(3) | date:'dd.MM'}}</a>
                <a class="button {{styleDate(2)}}" ng-click="setDate(2)">{{getDate(2) | date:'dd.MM'}}</a>
                <a class="button {{styleDate(1)}}" ng-click="setDate(1)">{{getDate(1) | date:'dd.MM'}}</a>
                <a class="button {{styleDate(0)}}" ng-click="setDate(0)">{{getDate(0) | date:'dd.MM'}}</a>
            </div>
            <p></p>
            <!--  Direction -->
            <div class="button-bar">
                <a class="button button-balanced {{styleDirection(1)}}" ng-click="setDirection(1)">Pos</a>
                <a class="button button-assertive {{styleDirection(-1)}}" ng-click="setDirection(-1)">Neg</a>
            </div>
            <p></p>
            <!--  Comments -->
            <label class="item item-input">
                <textarea placeholder="Reflection" ng-model="reflection.body" rows="10"> </textarea>
            </label>
        </div>
        <div>
            <p>Tags: {{genTags(reflection.body)}}</p>
        </div>
        <div class="padding">
            <button type="submit" class="button button-block button-positive">Save</button>
        </div>
    </form>
    </ion-content>
</ion-view>
